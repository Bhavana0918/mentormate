apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: 122238031788.dkr.ecr.ap-south-1.amazonaws.com/mentormate:latest
        name: webapp
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: webapp-persistent-storage
          mountPath: /app/data
      volumes:
      - name: webapp-persistent-storage
        persistentVolumeClaim:
          claimName: webapp-pvc
